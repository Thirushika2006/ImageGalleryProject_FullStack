<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Image Gallery</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            width: 380px;
        }
        h2 { text-align: center; margin-bottom: 25px; color: #333; }
        .tabs { display: flex; margin-bottom: 25px; border-bottom: 2px solid #eee; }
        .tab {
            flex: 1; padding: 10px; text-align: center;
            cursor: pointer; font-weight: bold; color: #888;
            transition: color 0.2s;
        }
        .tab.active { color: #4CAF50; border-bottom: 2px solid #4CAF50; margin-bottom: -2px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 14px; color: #555; }
        input[type="text"], input[type="password"] {
            width: 100%; padding: 10px; border: 1px solid #ddd;
            border-radius: 6px; font-size: 14px;
        }
        button {
            width: 100%; padding: 12px; background: #4CAF50;
            color: white; border: none; border-radius: 6px;
            font-size: 15px; cursor: pointer; margin-top: 5px;
        }
        button:hover { background: #45a049; }
        .message { text-align: center; margin-top: 15px; padding: 10px;
            border-radius: 6px; font-size: 14px; display: none; }
        .message.success { background: #d4edda; color: #155724; }
        .message.error { background: #f8d7da; color: #721c24; }
        #registerForm { display: none; }
    </style>
</head>
<body>
<div class="container">
    <h2>üñºÔ∏è Image Gallery</h2>

    <div class="tabs">
        <div class="tab active" onclick="showTab('login')">Login</div>
        <div class="tab" onclick="showTab('register')">Register</div>
    </div>

    <!-- LOGIN FORM -->
    <div id="loginForm">
        <form method="POST" action="/api/auth/login">
            <!-- Spring Security CSRF is disabled, so no token needed -->
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="loginError" class="message error" style="display:none;">
            Invalid username or password!
        </div>
    </div>

    <!-- REGISTER FORM -->
    <div id="registerForm">
        <div class="form-group">
            <label>Username</label>
            <input type="text" id="regUsername" placeholder="Choose a username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="regPassword" placeholder="Choose a password">
        </div>
        <button onclick="registerUser()">Register</button>
        <div id="registerMsg" class="message"></div>
    </div>
</div>

<script>
    // Show error if login failed (URL has ?error=true)
    if (window.location.search.includes('error=true')) {
        document.getElementById('loginError').style.display = 'block';
    }

    function showTab(tab) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        if (tab === 'login') {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.querySelectorAll('.tab')[0].classList.add('active');
        } else {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.querySelectorAll('.tab')[1].classList.add('active');
        }
    }

    async function registerUser() {
        const username = document.getElementById('regUsername').value.trim();
        const password = document.getElementById('regPassword').value.trim();
        const msg = document.getElementById('registerMsg');

        if (!username || !password) {
            msg.className = 'message error';
            msg.style.display = 'block';
            msg.innerText = 'Please fill all fields!';
            return;
        }

        try {
            const formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);

            const res = await fetch('/api/auth/register', {
                method: 'POST',
                body: formData
            });
            const text = await res.text();

            msg.style.display = 'block';
            if (text.includes('successful')) {
                msg.className = 'message success';
                msg.innerText = text + ' Please login now.';
            } else {
                msg.className = 'message error';
                msg.innerText = text;
            }
        } catch (err) {
            msg.className = 'message error';
            msg.style.display = 'block';
            msg.innerText = 'Registration failed. Try again.';
        }
    }
</script>
</body>
</html>
